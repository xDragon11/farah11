<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://j.top4top.io/p_3318ufj4o1.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .board {
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.5s ease;
        }
        .board.celebrate {
            transform: translateY(-20px);
        }
        .row {
            display: flex;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #ddd;
        }
        .cell[data-player="X"] {
            background-color: rgba(255, 0, 0, 0.1);
        }
        .cell[data-player="O"] {
            background-color: rgba(0, 0, 255, 0.1);
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            animation: celebrate 2s infinite;
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Farah's Game: Tic-Tac-Toe! ü§ç</h1>
        <div class="board">
            {% for row in range(3) %}
                <div class="row">
                    {% for col in range(3) %}
                        <div class="cell" data-row="{{ row }}" data-col="{{ col }}" data-player="{{ board[row][col] }}" onclick="makeMove({{ row }}, {{ col }})">
                            {{ board[row][col] }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div id="message"></div>
    </div>
    <script>
        function makeMove(row, col) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `row=${row + 1}&col=${col + 1}`
            }).then(response => response.json())
              .then(data => {
                  if (data.winner) {
                      document.getElementById('message').innerText = `Player ${data.winner} wins! Congratulations! üéâ`;
                      document.querySelector('.board').classList.add('celebrate');
                  } else if (data.draw) {
                      document.getElementById('message').innerText = "It's a draw!";
                  }
                  window.location.href = data.redirect;
              });
        }
    </script>
</body>
</html>
