<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Welcome to Farah's Game: Tic-Tac-Toe! ü§ç</h1>
    <div class="board">
        {% for row in range(3) %}
            <div class="row">
                {% for col in range(3) %}
                    <div class="cell">
                        {{ board[row][col] }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
